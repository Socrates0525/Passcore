<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5 shadow">
                    <div class="card-body text-center">
                        <!-- Logo -->
                        <img src="logo.png" alt="Logo de la empresa" class="mb-4" width="100">
                        <!-- Título -->
                        <h2 class="card-title">Cambio de Contraseña</h2>
                        <p class="text-muted">Ingresa tu nombre de usuario y tu nueva contraseña.</p>

                        <!-- Formulario -->
                        <form id="passwordForm">
                            <!-- Campo de Usuario -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario:</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>

                            <!-- Campo de Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Nueva contraseña:</label>
                                <input type="password" id="password" class="form-control" required>
                                <div id="password-strength" class="mt-2">
                                    <small>Fortaleza: <span id="strength-text">Débil</span></small>
                                </div>
                                <small class="form-text text-muted">
                                    La contraseña debe tener al menos 8 caracteres, incluyendo un número y una mayúscula.
                                </small>
                            </div>

                            <!-- Botón de Envío -->
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sync-alt"></i> Cambiar Contraseña
                            </button>
                        </form>

                        <!-- Mensajes de Éxito/Error -->
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
